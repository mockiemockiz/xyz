<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Horizontal and Vertical Flipping Menu</title>
	<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.backgroundPosition.js"></script>
	<script>
	
	$(document).ready(function () {
		
		$('#ver li a').hover(
			function () {
				width = $(this).width() * (-1);
				$(this).stop().animate({'backgroundPosition':'(' + width + ' 0)'}, {duration:200});	
			}, 
			
			function () {
				$(this).stop().animate({'backgroundPosition':'(0 0)'}, {duration:200});	
			}
		);

		$('#hor li a').hover(
			function () {
				height = $(this).height() * (-1);
				$(this).stop().animate({'backgroundPosition':'(0 ' + height + ')'}, {duration:200});	
			}, 
			
			function () {
				$(this).stop().animate({'backgroundPosition':'(0 0)'}, {duration:200});	
			}
		);
		
	});
	
	</script>
	<style>
		#hor {
			list-style:none;
			padding:0;
			margin:0;	
		}

			#hor li {
				float:left;
				padding:5px;
			}

			#hor a {
				display:block;
				height: 12px;
				text-indent:-999em;
			}
			
			#hor a.home {
				width:46px; 
				background:url(vHome.gif) no-repeat 0 0;	
			}

			#hor a.download {
				width:94px; 
				background:url(vDownload.gif) no-repeat 0 0;	
			}
			
			#hor a.contact {
				width:74px; 
				background:url(vContact.gif) no-repeat 0 0;	
			}

		#ver {
			list-style:none;
			padding:0;
			margin:0;	
		}
		
			#ver li {
				padding:2px;	
			}
		
			#ver li a {
				display:block;
				height:12px;
				text-indent:-999em;
			}			
			
			#ver a.home {
				width:47px; 
				background:url(hHome.gif) no-repeat 0 0;	
			}

			#ver a.download {
				width:95px; 
				background:url(hDownload.gif) no-repeat 0 0;	
			}
			
			#ver a.contact {
				width:74px; 
				background:url(hContact.gif) no-repeat 0 0;	
			}
			
			
		.clear {
			clear:both;	
		}	
		
	</style>
</head>
<body>
	<b>Horizontal Menu</b>
	<ul id="hor">
		<li><a href="#" class="home">Home</a></li>
		<li><a href="#" class="download">Download</a></li>
		<li><a href="#" class="contact">Contact</a></li>

	</ul>

	<div class="clear"></div>
	<br/><br/>

	<b>Vertical Menu</b>
	<ul id="ver">
		<li><a href="#" class="home">Home</a></li>
		<li><a href="#" class="download">Download</a></li>
		<li><a href="#" class="contact">Contact</a></li>
	</ul>

<p><a href="http://www.queness.com">Queness.com</a></p>
</body>
</html>
